{% extends "includes/layout.html" %}

{% block content %}
    <div class="row col-md-12 text-center">
        {% for user in users %}
        <dl>
            <dt>
                User ID: {{ user.user_id }}
            </dt>
            <dd>Email: {{user.email}}</dd>
            <dd>Password: {{user.password}}</dd>
        </dl>
        {% else %}
        <h3>No Users found</h3>
        {% endfor %}
    </div>
{% endblock %}
