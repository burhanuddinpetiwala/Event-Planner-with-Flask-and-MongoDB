<ul class="nav nav-pills">

    <li class="nav-item">
      <a href="{{ url_for('index')}}" class="nav-link {% if index %}active{% endif %}" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('schedule') }}" class="nav-link {% if schedule %}active{% endif %}" >Schedule</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('event') }}" class="nav-link {% if event %}active{% endif %}" >Check Event</a>
      </li>
      {% if session.get('logout') == False%}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}" >Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}" >Register</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}" class="nav-link" >Logout</a>
      </li>
      {% endif %}

  </ul>
